
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />

  
</div>

<div class="csv-result-table">

  <h1 class="hidden"><b>Данные отсутствуют</b></h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 hidden" cdkDropList (cdkDropListDropped)="drop($event)">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preferredProgrammingLanguages">
      <th mat-header-cell *matHeaderCellDef> Preferred programming languages </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list aria-label="Language selection">
          <mat-chip *ngFor="let language of (element.preferredProgrammingLanguages).split(',')"> {{language}} </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>
  </table>
  
</div>
